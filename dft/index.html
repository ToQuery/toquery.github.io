<script type="text/javascript">
    function toast(msg, duration) {
        duration = isNaN(duration) ? 3000 : duration;
        var m = document.createElement('div');
        m.innerHTML = msg;
        m.style.cssText = "max-width:60%;min-width: 140px;padding:0 16px;height: 50px;color: rgb(255, 255, 255);line-height: 50px;text-align: center;border-radius: 8px;position: fixed;top: 70%;left: 50%;transform: translate(-50%, -50%);z-index: 999999;background: #505050;font-size: 16px;";
        document.body.appendChild(m);
        setTimeout(function() {
            var d = 0.5;
            m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
            m.style.opacity = '0';
            setTimeout(function() {
                document.body.removeChild(m)
            }, d * 1000);
        }, duration);
    }
    function copyText() {
        var text = document.getElementById("ios_password").innerText;
        var textarea = document.createElement('textarea');

        // 隐藏此输入框
        textarea.style.position = 'absolute';
        // textarea.style.clip = 'rect(0 0 0 0)';
        textarea.style.top = 0;
        textarea.style.left = 0;
        textarea.style.opacity = 0;
        // 赋值
        textarea.value = text;
        textarea.disabled = true;
        document.body.appendChild(textarea);
        // 选中
        textarea.select();
        // 复制
        document.execCommand('copy', true);
        // 移除输入框
        document.body.removeChild(textarea);

        toast("口令复制成功");
    }
</script>
